version: '3.8'

services:

  postgres:
    image: postgres:15.4
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: pass
    port:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    link:
      postgres:db
    ports:
      - 8080:8080
    depends_on:
      postgres:
        condition: service_healthy
